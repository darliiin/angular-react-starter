name: onetest

on: [push]

jobs:
  one_test:
    runs-on: alpine-latest

    steps:
    - name: Git clone my repo
      uses: actions/checkout@v1

    - name: Clone repo
      run: |
        git clone https://github.com/ganatan/angular-react-starter.git
        cd angular-react-starter
        cd angular
        npm install
        npm start

    - name: Angular
      run: |
        cd angular-react-starter
        cd angular

    - name: NPM install
      run: npm install

    - name: NPM start
      run: npm start

    - name: START test
      run: |
        npm test
        npm coverage
